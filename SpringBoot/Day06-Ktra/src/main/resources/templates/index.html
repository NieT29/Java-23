<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}"
          rel="stylesheet"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>


    <title>Sản Phẩm</title>
</head>
<body>
<div class="header">
    <h1>All Product</h1>
</div>
<div class="container">
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button onclick="searchProducts()">Search</button>
    </div>

    <div class="product-grid">
        <div th:each="product : ${getAll}" class="product">
            <a th:href="'/product/' + ${product.id}">
                <img style="height: 200px" th:src="${product.thumbnail}" alt="Product Image"/>
                <h2 th:text="${product.name}"></h2>
                <p class="price">Price: <span th:text="${product.price}"></span> $</p>
                <p class="rating">Rating:
                    <span th:text="${product.rating}"></span>
                    <span class="start"><i class="fa-solid fa-star"></i></span>
                </p>
                <p class="discountPrice">Discounted Price: <span
                        th:text="${product.price - product.priceDiscount}"></span> $</p>
            </a>
        </div>
    </div>
    <p th:if="${getAll.isEmpty()}" id="message">Không tìm thấy sản phẩm</p>
    <div class="back">
        <button onclick="goToHomePage()">Back to Home</button>
    </div>
</div>


<script th:src="@{/js/main.js}"></script>
</body>
</html>
